apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: atikbd/app2:latest
        ports:
        - containerPort: 8000
        envFrom:
            - configMapRef:
                name: app2-configmap
      nodeSelector:
        node: node2
